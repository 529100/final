function  initDeptList(){
  $.ajax({
    type: "GET",
    url: "/second/all",
    //data:{"pageNum":pageNum,"deptId":deptId,"docName":docName,"jobNumber":jobNumber},
    dataType: "json",
    success: function (res) {//list<Dept>

      })
    }
  })
}
//发送ajax 请求 doc/list
//页面加载完成之后调用的函数
function  initScheduleList(pageNum,docName,deptId){
  $.ajax({
    type:"GET",
    url:"/schedule/list",
    data:{"pageNum":pageNum,"deptId":deptId,"docName":docName},
    dataType:"json",
    success:function (res) {

      $("#scheduleBody").empty();
      $.each(res.list,function (i,v){
        var trObj = $('<tr id="tr'+v.schedule_id+'"></tr>');

        trObj.append($("<td>"+v.schedule_id+"</td>"));
        trObj.append($("<td>"+v.doctors.name+"</td>"));
        trObj.append($("<td>"+v.date+"</td>"));
        trObj.append($("<td>"+v.shift_time+"</td>"));
        trObj.append($("<td>"+v.departments.department_name+"</td>"));
        if (v.is_available){
          trObj.append($("<td>"+"能"+"</td>"));
        }else{
          trObj.append($("<td>"+"不能"+"</td>"));
        }
        trObj.append($("<td>"+v.visit_count+"</td>"));
        trObj.append($("<td>"+v.remarks+"</td>"));

        // trObj.append($('<td><a class="button border-main" href="/toEdit?deptId='+v.department_id+'"><span class="icon-edit"></span>修改</a></td>'));
        trObj.append($('<td><a class="button border-main" href="/schedule/toEdit?scheduleId='+v.schedule_id+'"><span class="icon-edit"></span>修改</a><a class="button border-red" href="javascript:void(0)" onclick="del('+v.schedule_id+')"><span class="icon-trash-o"></span>删除</a></td>'));

        trObj.appendTo($("#scheduleBody"))
      })

      //将.pagelist下的span删除
      $(".pagelist span").remove()
      //页码遍历
      for (var i = 0; i < res.pages; i++) {
        //创建span
        var $span = $("<span onclick='changePage($(this).html())'>"+(i+1)+"</span>")

        if ((i+1) == res.pageNum) {
          $span.attr("class","current")
        }

        $("#next").before($span)
      }
    }
  })
}

$(function (){
  initScheduleList(1,"",-1);
  initDeptList();
})

function changePage(p){
  var $docName = $("input[name=docName]").val();
  var $deptId = $("select[name='deptId'] option:selected").val();

  initScheduleList(p,$docName,$deptId)
}

function prePage(){
  //获取当前页码
  var currentPageNumber = $("span[class='current']").text()
  var $docName = $("input[name=docName]").val();
  var $deptId = $("select[name='deptId'] option:selected").val();

  $.ajax({
    type:"GET",
    url:"/schedule/list",
    data:{"pageNum":Number(currentPageNumber),"deptId":$deptId},
    dataType:"json",
    success:function (res) {
      if (res.hasPreviousPage) {
        initScheduleList(Number(currentPageNumber)-1,$docName,$deptId)
      } else{
        alert("已经是第一页了")
      }
    }
  })
}

function nextPage(){
  //获取当前页码
  var currentPageNumber = $("span[class='current']").text()
  var $docName = $("input[name=docName]").val();
  var $deptId = $("select[name='deptId'] option:selected").val();

  // initDocList(1,$docName,$deptId)

  $.ajax({
    type:"GET",
    url:"/schedule/list",
    data:{"pageNum":Number(currentPageNumber),"deptId":$deptId},
    dataType:"json",
    success:function (res) {
      if (res.hasNextPage) {
        initScheduleList(Number(currentPageNumber)+1,$docName,$deptId)
      } else{
        alert("已经是最后一页了")
      }
    }
  })
}

function lastPage(){
  //获取当前页码
  var currentPageNumber = $("span[class='current']").text()
  var $docName = $("input[name=docName]").val();
  var $deptId = $("select[name='deptId'] option:selected").val();

  $.ajax({
    type:"GET",
    url:"/schedule/list",
    data:{"pageNum":Number(currentPageNumber),"deptId":$deptId},
    dataType:"json",
    success:function (res) {
      if (!res.isLastPage) {
        initScheduleList(res.pages,$docName,$deptId)
      } else{
        alert("已经是最后一页了")
      }
    }
  })
}

//搜索
function changeSearch(){
  var $docName = $("input[name=docName]").val();
  var $deptId = $("select[name='deptId'] option:selected").val();

  initScheduleList(1,$docName,$deptId)

}

//单个删除
function del(id){
  var currentPageNumber = $("span[class='current']").text();
  var $docName = $("input[name=docName]").val();
  var $deptId = $("select[name='deptId'] option:selected").val();

  if(confirm("您确定要删除吗?")){
    $.ajax({
      type: "GET",
      url: "/schedule/delete",
      async:true,
      data: {"scheduleId": id,"pageNum":currentPageNumber,"docName":$docName,"deptId":$deptId},
      dataType: "json",
      success: function (res) {
        alert("删除成功");
        $("#tr"+id).remove();
        // initScheduleList(currentPageNumber,$docName,$deptId);
        // window.location.reload();
      },
      error:function (res){
        alert("删除失败")
      }
    })
  }
}
